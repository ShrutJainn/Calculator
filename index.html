<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="container">
            <h1 class="centreHeading">Calculator</h1>
            <input type="text" class="input">
            <div class="first Row">
                <button>C</button>
                <button>%</button> 
                <button>M+</button>
                <button>M-</button>     
            </div>
            <div class="second Row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>     
            </div>
            <div class="third Row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>     
            </div>
            <div class="fourth Row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>     
            </div>
            <div class="fifth Row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>-</button>     
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
